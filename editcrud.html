<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EscolApp - Editar Notas</title>
  <link rel="stylesheet" href="editcrud.css">
  <link rel="icon" href="imgs/logo_escolApp.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <aside>
    <div class="profile">
      <img src="imgs/profile.png" alt="Perfil">
      <div>
        <p>Ronaldinho Gaúcho</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><img src="imgs/home.png" alt="Home"> Início</li>
        <li class="active"><img src="imgs/notas.png" alt="Notas"> Notas</li>
        <li><img src="imgs/book.png" alt="Matérias"> Turmas</li>
        <li><img src="imgs/calendario.png" alt="Calendário"> Calendário</li>
      </ul>
    </nav>
    <div class="settings">
      <img src="imgs/settings.png" alt="Settings">
      Configurações
    </div>
  </aside>
  <main>
    <header>
        <p style="color: #2E3192;
        cursor: pointer;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        font-size: x-large;">John Jones</p>
        <!--  -->
        <p style="color: #2E3192;" >Selecionar Turma:&nbsp;</p>
      <details>
        <summary><p>2°G</p></summary>
        <p>2°D</p>
        <p>2°E</p>
        <p>2°F</p>
        <p>2°G</p>
        <p>2°H</p>
        <p>2°I</p>
      </details>
    </header>
    <section>
        <div>
            <p>Matrícula:</p>
            <div class="textbox"><p>1</p></div>
        </div>
        <div>
            <p>Nome:</p>
            <div class="textbox"><p>John Jones</p></div>
        </div>
        <div>
            <p>N1:</p>
            <div class="textbox"><p>8,5</p> <img src="imgs/edit.png" alt=""></div>
        </div>
        <div>
            <p>N2:</p>
            <div class="textbox"><p>8,5</p> <img src="imgs/edit.png" alt=""></div>
        </div>
        <div>
            <p>Média:</p>
            <div class="textbox"><p>8,5</p></div>
        </div>
        <div>
            <p>Observações:</p>
            <textarea class="observacoes"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis ab incidunt distinctio, reprehenderit architecto assumenda ullam deleniti vitae adipisci libero possimus tempore dolores maiores earum qui aspernatur. Quos, nulla architecto?</p> </textarea>
        </div>
    </section>
  </main>
</body>
</html>
